ufw_rules:
  - port: 80
    rule: allow
  - port: 22
    rule: allow
  - port: 443
    rule: allow
  - port: 8443
    rule: allow
  - port: 2222
    rule: allow
  - from_ip: 127.0.0.1/8
    rule: allow
openbox:
  autostart:
  - compton -b &
  - xscreensaver -no-splash &
  - tint2 &
  - update-menus &
  - conky &
  - nm-applet &
  - redshift-gtk &
  - udiskie --tray &
  - feh --randomize --recursive --bg-center ~/resources/backgrounds/* &
  - ulauncher --hide-window &
  - clipit &
  - carillon &
  packages:
    - name: emacs25-nox
    - name: xorg
      version: "1:7.7*"
    - name: x11-xserver-utils
      version: "7.7*"
    - name: pulseaudio
      version: "1:11.1*"
    - name: pavucontrol
      version: "3.0*"
    - name: openbox
      version: "3.6*"
    - name: obconf
      version: "1:2.0*"
    - name: obmenu
      version: "1.0*"
    - name: tint2
      version: "16.2*"
    - name: xscreensaver
      version: "5.36*"
    - name: rxvt-unicode
      version: "9.22*"
    - name: scrot
      version: "0.8*"
    - name: rox-filer
      version: "1:2.11*"
    - name: fortune-mod
      version: "1:1.99*"
    - name: conky
      version: "1.10*"
    - name: menu
      version: "2.1*"
    - name: notify-osd
      version: "0.9*"
    - name: libnotify-bin
      version: "0.7*"
    - name: pasystray
      version: "0.6*"
    - name: network-manager
      version: "1.10*"
    - name: network-manager-gnome
      version: "1.8*"
    - name: udisks2
      version: "2.7*"
    - name: udiskie
      version: "1.7*"
    - name: compton
      version: "0.1*"
    - name: feh
      version: "2.23*"
    - name: arandr
      version: "0.1*"
    - name: xcal
      version: "4.1*"
