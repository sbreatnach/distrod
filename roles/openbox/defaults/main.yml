---
openbox:
  menu_entries:
    - label: Terminal
      command: x-terminal-emulator
    - label: Web Browser
      command: x-www-browser
    - label: Passwords
      command: password-gorilla
    - label: File Manager
      command: rox
    - label: Browsers
      id: /Personal/Browsers
      separator: true
      submenu:
        - label: Mozilla Firefox
          command: firefox
        - label: Chromium
          command: chromium-browser
        - label: Opera
          command: opera
        - label: Vivaldi
          command: vivaldi
    - label: Configuration
      id: /Personal/Configuration
      separator: true
      submenu:
        - label: Menu Editor
          command: obmenu ~/.config/openbox/app_menu.xml
        - label: Set Desktop Background
          command: nitrogen
        - label: Displays
          command: arandr
    - label: Quit
      separator: true
      command: oblogout

  panel:
    # L: launcher, T: Taskbar, S: system tray, B: battery, C: clock
    display_items: LTSBC
    shortcuts:
      - /usr/share/applications/opera.desktop
      - /usr/share/applications/password-gorilla.desktop
      - /usr/share/applications/terminator.desktop

  device_packages: []
  rc:
    placement:
      policy: UnderMouse
      monitor: Mouse
    theme:
      font:
        ActiveWindow:
          name: sans
          size: 11
          weight: bold
          slant: normal
        InactiveWindow:
          name: sans
          size: 11
          weight: bold
          slant: normal
        MenuHeader:
          name: sans
          size: 12
          weight: normal
          slant: normal
        MenuItem:
          name: sans
          size: 12
          weight: normal
          slant: normal
        ActiveOnScreenDisplay:
          name: sans
          size: 12
          weight: normal
          slant: normal
        InactiveOnScreenDisplay:
          name: sans
          size: 12
          weight: normal
          slant: normal
    desktops:
      number: 2
    keybinds:
      - key: W-l
        name: Execute
        command: xscreensaver-command -lock
      - key: W-e
        name: Execute
        command: rox
        startup_notify: Rox
      - key: W-m
        name: MoveResizeTo
        x: center
        y: center
    mouse:
      screen_edge_warp_time: 0
  autostart:
    - compton -b &
    - xscreensaver -no-splash &
    - tint2 &
    - update-menus &
    - conky &
    - pasystray &
    - nm-applet &
    - ibus-daemon &
    - udiskie --tray &
    - nitrogen --restore &
    - ulauncher --hide-window &
  launcher:
    hotkey: Super_L
  environment:
    lang: en_IE.UTF8
  packages:
    - name: xorg
      version: "1:7.7"
    - name: x11-xserver-utils
      version: 7.7
    - name: pulseaudio
      version: "1:8.0"
    - name: openbox
      version: 3.6.1
    - name: obconf
      version: "1:2.0.4"
    - name: obmenu
      version: "1.0"
    - name: xscreensaver
      version: "5.34"
    - name: terminator
      version: "0.98"
    - name: scrot
      version: "0.8*"
    - name: rox-filer
      version: "1:2.11*"
    - name: fortune-mod
      version: "1:1.99*"
    - name: conky
      version: "1.10*"
    - name: menu
      version: "2.1*"
    - name: notify-osd
      version: "0.9.35*"
    - name: libnotify-bin
      version: "0.7.6*"
    - name: pasystray
      version: "0.4.0*"
    - name: network-manager
      version: "1.2.6*"
    - name: network-manager-gnome
      version: "1.2.6*"
    - name: ibus
      version: "1.5.11*"
    - name: ibus-qt4
      version: "1.3.2*"
    - name: udisks2
      version: "2.1.7*"
    - name: udiskie
      version: "1.4.9*"
    - name: compton
      version: "0.1*"
    - name: nitrogen
      version: "1.5.2*"
    - name: arandr
      version: "0.1.9*"
