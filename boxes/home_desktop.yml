---
ufw_rules:
  - port: 22
    rule: allow
openbox:
  # three monitors side-by-side
  xrandr_configuration: |
    xrandr --output DVI-D-0 --mode 1920x1200 --pos 0x104 --rotate normal \
        --output HDMI-0 --primary --mode 1920x1080 --pos 1920x0 --rotate normal \
        --output DVI-I-1 --mode 1920x1200 --pos 3840x104 --rotate normal \
        --output DVI-I-0 --off --output DP-1 --off --output DP-0 --off
proprietary:
  extra_packages:
    - name: nvidia-current
